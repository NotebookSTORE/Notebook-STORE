android {
    compileSdkVersion 30
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.notebook.android"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 13
        versionName "1.0.2"

        buildConfigField "String", "SERVER_URL", "\"https://demo.mbrcables.com/notebookstore/\""
        buildConfigField "String", "NOTEBOOK_BENEFITS_PDF_URL", "\"public/uploads/NotebookSTORE.in.pdf\""

        buildConfigField "String", "CANCEL_POLICY", "\"https://demo.mbrcables.com/notebookstore/web/cancel-policy.html\""
        buildConfigField "String", "REFUND_POLICY", "\"https://demo.mbrcables.com/notebookstore/web/refund-policy.html\""
        buildConfigField "String", "PRIVACY_POLICY", "\"https://demo.mbrcables.com/notebookstore/web/privacy-policy.html\""
        buildConfigField "String", "RETURN_POLICY", "\"https://demo.mbrcables.com/notebookstore/web/return-policy.html\""
        buildConfigField "String", "TERMS_AND_CONDITION", "\"https://demo.mbrcables.com/notebookstore/web/terms-condition.html\""
        buildConfigField "String", "FAQ_URL", "\"https://demo.mbrcables.com/notebookstore/faq?mobile=1\""

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }

    firebaseCrashlytics {
        nativeSymbolUploadEnabled true
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //Enabling Data-Binding
    buildFeatures {
        dataBinding = true
        // for view binding :
        // viewBinding = true
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        disable 'MissingTranslation'
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
